<!DOCTYPE html>

<html>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Combo&display=swap" rel="stylesheet">
        <script src="Behaviour.js"></script>
        <title>Get In Touch</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="stylesheet02.css">
    </head>


    <body style="background: black">

        <div class="touch-cont">
            <div class="touch-item" >
                <p style="font-family: 'Lobster', cursive; font-weight: bolder; font-size: x-large; margin-left: 12px; text-align: center; margin-top: 15vh;">
                Thank You for giving your precious time into considering me for your respective needs. I hope that you like my work
                and I am glad that you are willing to hire me for the needed job. Kindly specify your Email so I shall reach out to you soon.
                Thank You.<br><br> <br>
                <input id="client-mail" placeholder="for eg. abc@gmail.com" style="margin-left: 0%; padding: 10px 50px;">
                </p>
            </div>

            <div class="touch-item">
                <button id="HireButton" type="button" onclick="Hire()" style="margin-left: 45%; padding: 20px 35px; border-radius: 25px; box-shadow: 2px 3px 5px 2px gray; font-size: larger; font-weight: bolder; font-family: Verdana, Geneva, Tahoma, sans-serif; margin-top: 14vh;">Submit</button>
                <br>
                <br>
                <br>
                <span id="Success" style="display: none;">Success</span>
            </div>
        </div>

    </body>
